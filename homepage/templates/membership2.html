<!DOCTYPE html>

<html data-wf-domain="mcrs-sedaya.webflow.io" data-wf-page="64ad3953e38ed7d405eebba2" data-wf-site="64ad3953e38ed7d405eebb38">

<head>
  <meta charset="utf-8" />
  <title>MCRS Sedaya</title>
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <meta content="Webflow" name="generator" />
  <link href="https://uploads-ssl.webflow.com/64ad3953e38ed7d405eebb38/css/mcrs-sedaya.webflow.8da5d8e1f.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous" />
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
  <script type="text/javascript">
    WebFont.load({
      google: {
        families: ["Roboto:300,regular,500", "Roboto Slab:regular"]
      }
    });
  </script>
  <script type="text/javascript">
    ! function (o, c) {
      var n = c.documentElement,
        t = " w-mod-";
      n.className += t + "js", ("ontouchstart" in o || o.DocumentTouch && c instanceof DocumentTouch) && (n.className += t + "touch")
    }(window, document);
  </script>
  <link href="https://uploads-ssl.webflow.com/img/webclip.png" rel="apple-touch-icon" />
  <style>
    /* Custom CSS */
    .form input[type="text"],
    .form input[type="email"] {
      background-color: transparent;
      color: white;
      border: 1px solid white;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      width: 100%;
    }

    .btn {
      background-color: white;
      color: black; /* Font color */
      border: 2px solid white;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: black;
      color: white;
    }
  </style>
</head>

<body class="subpage-background">
  <div data-collapse="medium" data-animation="default" data-duration="400" data-easing="ease" data-easing2="ease" role="banner" class="nav-bar w-nav">
    <a href="/" class="brand-link w-nav-brand"></a>
    <img src="https://uploads-ssl.webflow.com/64ad3953e38ed7d405eebb38/64ad3bcb56fce7b0e4bf0e7f_LogoSedayaa.png" loading="lazy" alt="" class="image-2" />
    <div class="container w-container">
      <nav role="navigation" class="nav-menu w-nav-menu">
        <a href="{% url 'userhomepage' %}" class="nav-link w-nav-link">HOME</a>
        <a href="{% url 'about' %}" class="nav-link w-nav-link">about</a>
        <a href="{% url 'viewevents' %}" class="nav-link w-nav-link">EVENTS</a>
        <a href="{% url 'viewach' %}" class="nav-link w-nav-link">ACHIEVEMENTS</a>
        <a href="{% url 'viewachievements' %}" class="nav-link w-nav-link">GALLERY</a>
        {% if user.role == "member" %}
        <a href="{% url 'feedback' %}" class="nav-link w-nav-link">Feedback</a>
        <a href="{% url 'updatemember' user.id  %}" class="nav-link w-nav-link">Manage Update</a>
        {% else %}
        <a href="{% url 'membership' %}" class="nav-link w-nav-link">JOIN MEMBERSHIP</a>
        {% endif %}
      </nav>
      <div class="menu-button w-clearfix w-nav-button">
        <div class="menu-text">MENU</div>
        <div class="menu-icon w-icon-nav-menu"></div>
      </div>
    </div>
    <a href="{% url 'loginpage' %}" aria-current="page" class="nav-link w-nav-link w--current">logout</a>
  </div>

  <div class="section wf-section">
    <div class="content w-container">
      <div class="contact-row">
        <h2 class="contact-h3">Join as Kelab Sedaya Membership</h2>
        {{ user }}
        <form method="POST">
          <div class="form w-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-lg btn-success">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="footer wf-section">
    <div class="w-container">
       <a href="https://www.instagram.com/sedayakpmb/" class="footer-link w-inline-block"><img src="https://uploads-ssl.webflow.com/64ad3953e38ed7d405eebb38/64ae9d5d5f913cee3b6c7dc0_image-removebg-preview%20(4).png" width="23" alt="" class="image-4"/></a>
       <a href="https://www.instagram.com/sedayakpmb/" class="footer-link w-inline-block">
          <div class="footer-text">@sedayakpmb</div>
       </a>
       <a href="https://www.instagram.com/sedayakpmb/">
          <div class="footer-text" a href="https://www.instagram.com/sedayakpmb/">Social Media Club Sedaya</div>
       </a>
    </div>
 </div>


  <script src="https://uploads-ssl.webflow.com/64ad3953e38ed7d405eebb38/js/webflow.a1d7bc223.js" type="text/javascript"></script>
</body>

</html>
